<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrderBuddy Blog</title>
  <meta name="description" content="AI Calling Agent tips, automation tricks, and business growth hacks from OrderBuddy.">
  <meta name="keywords" content="AI Calling Agent, OrderBuddy, Blog, Automation, Business Growth">
  <meta name="author" content="OrderBuddy">
  <meta property="og:title" content="OrderBuddy Blog">
  <meta property="og:description" content="AI Calling Agent tips and business automation guides.">
  <meta property="og:url" content="https://orderbuddy.org/blog">
  <meta property="og:type" content="website">
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .post {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: #222;
      display: block;
    }
    .post:hover {
      transform: scale(1.01);
    }
    .post h2 {
      margin-top: 0;
    }
    footer {
      background: #111;
      color: #eee;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üß† OrderBuddy Blog</h1>
    <p>Your source for AI automation and calling agent insights</p>
  </header>

  <div class="container" id="blogPosts">
    <p>Loading latest blogs...</p>
  </div>

  <footer>
    &copy; 2025 <a href="https://orderbuddy.org" style="color:#fff;">OrderBuddy.org</a>
  </footer>

  <script>
    const username = "priyanshu-dudi";
    const repo = "orderbuddy"; // Change if needed
    const folderPath = "Blog"; // Folder where your blog .html files are stored
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById("blogPosts");
        container.innerHTML = '';

        files.forEach(file => {
          if (file.name.endsWith(".html")) {
            fetch(file.download_url)
              .then(res => res.text())
              .then(html => {
                // Parse <title>, <meta name="description">, and date from filename
                const title = html.match(/<title>(.*?)<\/title>/)?.[1] || file.name;
                const desc = html.match(/<meta name="description" content="(.*?)">/)?.[1] || "No description available.";
                const date = file.name.match(/\d{4}-\d{2}-\d{2}/)?.[0] || new Date().toISOString().slice(0, 10);

                // Add blog card
                container.innerHTML += `
                  <a href="https://${username}.github.io/${repo}/${folderPath}/${file.name}" class="post">
                    <h2>${title}</h2>
                    <p><strong>${date}</strong></p>
                    <p>${desc}</p>
                  </a>
                `;
              });
          }
        });
      })
      .catch(err => {
        document.getElementById("blogPosts").innerHTML = "‚ö†Ô∏è Failed to load blog posts.";
        console.error(err);
      });
  </script>
</body>
</html>
